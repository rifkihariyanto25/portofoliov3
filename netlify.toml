# Netlify Configuration File
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command (tidak perlu karena static HTML)
  command = ""
  # Publish directory (direktori yang akan di-deploy)
  publish = "."

# Headers untuk SEO dan Performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security Headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache Control untuk assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200

# 404 page (opsional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Plugin untuk optimasi
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Environment variables (jika ada)
